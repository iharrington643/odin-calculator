<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-box">
            <div class="input-box">
                <div id="input-text-box"></div>
            </div>
            <div class="button-box">
                <button id="number-seven-button">7</button>
                <button id="number-eight-button">8</button>
                <button id="number-nine-button">9</button>
                <button id="add-button">+</button>               
                <button id="number-four-button">4</button>
                <button id="number-five-button">5</button>
                <button id="number-six-button">6</button>
                <button id="subtract-button">-</button>
                <button id="number-one-button">1</button>
                <button id="number-two-button">2</button>
                <button id="number-three-button">3</button>
                <button id="multiply-button">*</button>
                <button id="clear-button">C</button>
                <button id="number-zero-button">0</button>
                <button id="equals-button">=</button>
                <button id="divide-button">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
