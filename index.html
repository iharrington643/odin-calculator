<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-box">
            <div class="input-box">
                <div id="input-text-box">2 + 4</div>
            </div>
            <div class="button-box">
                <button class="number-seven-button">7</button>
                <button class="number-eight-button">8</button>
                <button class="number-nine-button">9</button>
                <button class="add-button">+</button>               
                <button class="number-four-button">4</button>
                <button class="number-five-button">5</button>
                <button class="number-six-button">6</button>
                <button class="subtract-button">-</button>
                <button class="number-one-button">1</button>
                <button class="number-two-button">2</button>
                <button class="number-three-button">3</button>
                <button class="multiply-button">*</button>
                <button class="clear-button">C</button>
                <button class="number-zero-button">0</button>
                <button class="equals-button">=</button>
                <button class="divide-button">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
